<div class="mt-4 col-4 offset-4">
  <div class="card">
    <div class="card-header">Login Area</div>
      <div class="card-body">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"  [(ngModel)]="form.email" required aria-describedby="emailHelp" placeholder="Enter email" [email]="true">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="form.password" required placeholder="Password">
                <a routerLink="/request-password-reset" class="">Request New Password</a>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
              <a routerLink="/signup" class="btn btn-info float-right">SignUp</a>
          </form>
    </div>
  </div>
</div>
