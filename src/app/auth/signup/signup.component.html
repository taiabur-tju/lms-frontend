<div class="mt-4 col-4 offset-4">
    <div class="card">
      <div class="card-header">SignUp Area</div>
        <div class="card-body">
          <div class="alert alert-danger" [hidden]="!error.name">
            {{error.name}}
          </div>
          <div class="alert alert-danger" [hidden]="!error.email">
            {{error.email}}
          </div>
          <div class="alert alert-danger" [hidden]="!error.password">
            {{error.password}}
          </div>
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="inputName">Full Name</label>
                  <input type="text" name="name" class="form-control" id="inputName"  [(ngModel)]="form.name" required aria-describedby="emailHelp" placeholder="Full Name">
                </div>
                <div class="form-group">
                  <label for="inputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" id="inputEmail1"  [(ngModel)]="form.email" required aria-describedby="emailHelp" placeholder="Enter email" [email]="true">
                </div>
                <div class="form-group">
                  <label for="inputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="inputPassword1" [(ngModel)]="form.password" required placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="inputPassword2">Re-type Password</label>
                  <input type="password" name="retypepassword" class="form-control" id="inputPassword2" [(ngModel)]="form.retypepassword" required placeholder="Re-type Password">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
                <a routerLink="/login" class="btn btn-info float-right">Login</a>
            </form>
      </div>
    </div>
  </div>
